<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" >
    <button id="ok-confirm-dialog-button" mat-button [mat-dialog-close]="true"  cdkFocusInitial>Ok</button>
    <button id="cancel-confirm-dialog-button" mat-button  [mat-dialog-close]="false" >Cancel</button>
</div>
