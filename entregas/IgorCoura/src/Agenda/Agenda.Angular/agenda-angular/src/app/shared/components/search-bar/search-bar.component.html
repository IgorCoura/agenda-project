
<div fxLayout="row" fxLayoutAlign="center" >

  <mat-select [(value)]="selectedOption" fxLayoutAlign="none center" >
    <mat-option *ngFor="let item of optionsSearch" [value]="item">{{item}}</mat-option>
  </mat-select>

  <input   matInput #search  placeholder="pesquisa...">

  <button mat-stroked-button color="primary" (click) = "onSearch(search.value)">Buscar</button>
  <button  mat-stroked-button color="primary" href='#' (click)="onAdd()">
    Adicionar
  </button>
  
</div>
