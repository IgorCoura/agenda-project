<h1>Editar</h1>
<form class="form-group" [formGroup]="form" fxLayout="column" fxLayoutAlign="center none"  (submit)="onSubmit()" >
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    <div class = "invalid-feedback d-block"></div>

    <label>UserName</label>
    <input type="text" class="form-control" placeholder="Enter username" formControlName="userName">
    <div class = "invalid-feedback d-block"></div>

    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    <div class = "invalid-feedback d-block"></div>

    <div>
        <button type="submit" class="btn btn-primary m-2">Salvar</button>
        <a routerLink="/" class="btn btn-link">cancelar</a>
    </div>
</form>
<div style="height:50px"></div>
<div class="text-center">
    <h2>Deletar conta!</h2>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click) = "onDelete()">
    Deletar conta
    </button>
</div>
