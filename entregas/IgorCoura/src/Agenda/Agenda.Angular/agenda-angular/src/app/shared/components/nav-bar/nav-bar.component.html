<header>
  <mat-toolbar  fxLayoutAlign="space-between center">
   <div fxLayout="row" fxLayoutAlign="start center" >
    <div>
      <a class="home-button" fxFill mat-icon-button routerLink="">
        <img class="bi me-2" width="40" height="32" src="https://cdn-icons-png.flaticon.com/512/212/212184.png">
        <span>Agenda</span>
      </a>
    </div>
    <div fxLayoutAlign="start center">
      <a  mat-button [routerLink]="['/contact']"><span>Contatos</span></a>
      <div *ngIf="IsAdmin">
        <a mat-button  [routerLink]="['/admin/user']" ><span>Usuarios</span></a>
        <a mat-button [routerLink]="['/interactions']" ><span>Interações</span></a>
      </div>
    </div>
   </div>
  <div *ngIf="!IsAuthenticated">
    <button mat-stroked-button color="primary" class="icon favorite-icon" aria-label="Icon-button with heart icon">
      <span>Login</span>
    </button>
  </div>
  <div *ngIf="IsAuthenticated">
    <button mat-button [matMenuTriggerFor]="menu" aria-label="Icon button with a delete icon">
      <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-photo-183042379.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/user/edit">Editar Perfil</button>
      <button mat-menu-item routerLink="/user/edit-password">Alterar Senha</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
</header>
